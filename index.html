<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Portfolio Project 1</title>
    <link
      rel="stylesheet"
      href="http://localhost/maarcisOdonon/portfolioproject1/CSS/style.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>

  <body>
    <div class="row navbar">
      <select id="countrySelect"></select>
    </div>

    <div class="row">
      <div id="country-info-container">
        <div id="country-info">
          <div id="name-flag-div">
          <h4><a id="country-name" target="_blank"></a></h4>
          <img id="flag">
          </div>

          <table>
            <tr>
              <td class="table-label">Continent:</td>
              <td class="table-content" id="continent"></td>
            </tr>
            <tr>
              <td class="table-label">Country Code:</td>
              <td  class="table-content" id="country-code"></td>
            </tr>
            <tr>
              <td class="table-label">Population:</td>
              <td  class="table-content" id="population"></td>
            </tr>
            <tr>
              <td class="table-label">Capital:</td>
              <td  class="table-content" id="capital"></td>
            </tr>
            <tr>
              <td class="table-label">Currency:</td>
              <td  class="table-content" id="currency"></td>
            </tr>
            <tr>
              <td class="table-label">Area:</td>
              <td class="table-content"><span id="area""></span>km<sup>2</sup></td>
            </tr>
            <tr>
              <td colspan="2" style="text-align:center; font-size: 20px">Capital Weather</td>
            </tr>
            <tr>
              <td class="table-label">Description:</td>
              <td class="table-content"><span id="weather-description"></span></td>
            </tr>
            <tr>
              <td class="table-label">Temperature:</td>
              <td class="table-content"><span id="temperature"></span>Â°C</td>
            </tr>
            <tr>
              <td class="table-label">Humidity:</td>
              <td class="table-content"><span id="humidity"></span>%</td>
            </tr>
            <tr>
              <td class="table-label">Wind Speed:</td>
              <td class="table-content"><span id="wind-speed"></span>mph</td>
            </tr>
          </table>

        </div>

        <div id="map"></div>
      </div>
    </div>

    <script>
      // Fetch options from countryList.php
      fetch(
        "http://localhost/maarcisOdonon/portfolioproject1/PHP/countryList.php"
      )
        .then((response) => response.text())
        .then((options) => {
          document.getElementById("countrySelect").innerHTML = options;
        })
        .catch((error) => console.error("Error loading countries:", error));
    </script>

    <script
      type="application/javascript"
      src="jquery/jquery-2.2.3.min.js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script
      type="module"
      src="https://localhost/maarcisOdonon/portfolioproject1/JS/script.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  </body>
</html>
