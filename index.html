<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="http://localhost/maarcisOdonon/portfolioproject1/CSS/leaflet.css" />

    <link rel="stylesheet" href="http://localhost/maarcisOdonon/portfolioproject1/CSS/toastify.min.css" />

    <link rel="stylesheet" href="http://localhost/maarcisOdonon/portfolioproject1/CSS/MarkerCluster.Default.min.css" />

    <link rel="stylesheet" href="http://localhost/maarcisOdonon/portfolioproject1/CSS/MarkerCluster.min.css" />

    <link rel="stylesheet" href="http://localhost/maarcisOdonon/portfolioproject1/CSS/leaflet.extra-markers.min.css" />

    <link rel="stylesheet" href="http://localhost/maarcisOdonon/portfolioproject1/CSS/all.min.css" />

    <link rel="stylesheet" href="http://localhost/maarcisOdonon/portfolioproject1/CSS/bootstrap.min.css" />

    <link rel="stylesheet" href="http://localhost/maarcisOdonon/portfolioproject1/CSS/easy-button.min.css" /> 

     <link
      rel="stylesheet"
      href="http://localhost/maarcisOdonon/portfolioproject1/CSS/style.css"
    />

    <title>Portfolio Project 1</title>
  </head>

  <body>
    <span id="selectContainer">
      <select id="countrySelect" class="form-select shadow-sm">
        <!-- populate from an AJAX CALL to a PHP routine that returns a JSON object that is an array of just ISO codes and names from countryBorders.geo.json -->
        
      </select>
    </span>

    <div id="map"></div>

    <!-- example modal layout -->

    <div id="exampleModal" class="modal" data-bs-backdrop="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title" id="country-name"></h5>
            <img id="flag">
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-city fa-xl text-success"></i>
                </td>

                <td>Capital</td>

                <td class="text-end" id="capital"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-user-group fa-xl text-success"></i>
                </td>

                <td>Population</td>

                <td class="text-end" id="population"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-book-atlas fa-xl text-success"></i>
                </td>

                <td>Continent</td>

                <td class="text-end" id="continent"></td>
              </tr>
              <tr>
                <td class="text-center">
                  <i class="fa-solid fa-ruler fa-xl text-success"></i>
                </td>

                <td>Area</td>

                <td class="text-end"><span id="area"></span>km<sup>2</sup></td>
              </tr>

            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="currencyConverterModal" class="modal" data-bs-backdrop="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title">Currency Converter</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr>
                <td><input class="currency-input"></input></td>
                <td><select id="currency-converter start-currency"></select></td>
                <td><span class="fa-solid fa-chevron-right"></span></td>
                <td><input class="currency-input"></input></td>
                <td><select id="currency-converter start-currency"></select></td>
              </tr>

            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-success btn-sm"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Fetch options from countryList.php
      fetch(
        "http://localhost/maarcisOdonon/portfolioproject1/PHP/countryList.php"
      )
        .then((response) => response.text())
        .then((options) => {
          document.getElementById("countrySelect").innerHTML = options;
        })
        .catch((error) => console.error("Error loading countries:", error));
    </script>

    <script
      type="application/javascript"
      src="http://localhost/maarcisOdonon/portfolioproject1/JS/leaflet.js"
    ></script>

    <script
      src="http://localhost/maarcisOdonon/portfolioproject1/jquery/jquery.min.js"
    ></script>

    <script
      src="http://localhost/maarcisOdonon/portfolioproject1/JS/toastify.min.js"
    ></script>

    <script
      src="http://localhost/maarcisOdonon/portfolioproject1/JS/leaflet.markercluster.js"
    ></script>

    <script
      src="http://localhost/maarcisOdonon/portfolioproject1/JS/leaflet.extra-markers.js"
    ></script>

    <script
      src="http://localhost/maarcisOdonon/portfolioproject1/JS/bootstrap.min.js"
    ></script>

    <script
      src="http://localhost/maarcisOdonon/portfolioproject1/JS/easy-button.min.js"
    ></script>

    <script
      type="module"
      src="https://localhost/maarcisOdonon/portfolioproject1/JS/script.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  </body>
</html>
